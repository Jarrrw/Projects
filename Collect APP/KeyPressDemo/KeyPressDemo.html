<!DOCTYPE html>
<html>
  <head>
    <title>KeyPress Demo</title>
    <link rel="stylesheet" type="text/css" href="/Homepage/style.css">
    <script type="text/javascript" src="/Homepage/navbar.js"></script>
    <script type="text/javascript">
        
        function displayKey(e) {
           // which key was pressed?
           if (e.keyCode) {
              var keycode=e.keyCode;
           }  else {
              var keycode=e.which;
           }
           
           character=String.fromCharCode(keycode);
           console.log(character);
           switch (character) {
            case 'r':
                document.body.style.backgroundColor = 'red';
                break;
            case 'R':
                document.body.style.backgroundColor = 'red';
                break;
            case 'g':
                document.body.style.backgroundColor = 'green';
                break;
            case 'G':
                document.body.style.backgroundColor = 'green';
                break;
            case 'b':
                document.body.style.backgroundColor = 'blue';
                break;
            case 'B':
                document.body.style.backgroundColor = 'blue';
                break;
           }
           if (isVowel(character)) {
            character = character.toUpperCase();
           }
    
           // find the object for the destination paragraph
           var keysParagraph = document.getElementById('keys');
    
           // add the character to the paragraph
           keysParagraph.innerHTML += character;
        }
        function isVowel(character) {
            // Convert to lowercase and check if it's in the vowel list
            return 'aeiouy'.includes(character.toLowerCase());
        }
        </script>
        <style>
            #navbarheader {
                z-index: 3;
            }
            
        </style>
  </head>
  <body onkeypress="displayKey(event)">
    <div id="navbarheader"></div>
    <h1>Key Press Demo</h1>
    <p style="margin-top: 70px; text-align: center;">Press the keys r, R, b, B, g, G to change the color of the page. Any vowels that are pressed will be capitalized.</p>
    <p style="position: relative; left: 37%; width: fit-content;">All keys pressed will appear below.</p>
    <div id="keys"></div>
  </body>
</html>
