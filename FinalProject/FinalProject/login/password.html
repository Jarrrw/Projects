<!DOCTYPE html>
<html>
  <head>
    <title>Password Change</title>
    <link rel="stylesheet" type="text/css" href="/Homepage/style.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript" src="/Homepage/navbar.js"></script>
    <script type="text/javascript" src="/CollectAPP/login/login.js"></script>
  </head>
  <body>
    <div id="navbarheader"></div>
    <div id="login">
        <h2 id="title">Password Change</h2>
        <p id="title">to start collecting</p>
        <div id="error" class="hidden"><p id="errorText">Invalid Email or Password</p></div>
        <form action="changePassword.php" method="POST">
            <label for="email" class="input">email</label> <br>
            <input type="text" name="email" id="emailInput" class="input"><br><br>
            <label for="security" class="input">What city were you born in</label> <br>
            <input type="text" name="security" id="emailInput" class="input"><br><br>
            <label for="password" class="input">New Password</label> <br>
            <input type="text" name="password" id="emailInput" class="input"><br><br>
            <button type="submit" id="passwordChange" class="input">Change Password</button>
        </form>
        <br>  
    </div>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');

        if (query == "si") {
          var div = document.getElementById("error");
          div.className = "";
          var text = document.getElementById("errorText")
          text.innerText = "Invalid Email";
        }
        else if (query == "no") {
          var div = document.getElementById("error");
          div.className = "";
          var text = document.getElementById("errorText")
          text.innerText = "Invalid Security Question Answer";
        }
    </script>
  </body>
</html>
