<!DOCTYPE html>
<html>
  <head>
    <title>Group Events</title>
    <link rel="stylesheet" type="text/css" href="/Homepage/style.css">
    <link rel="stylesheet" type="text/css" href="/GroupEvents/GroupEvents.css">
    <script type="text/javascript" src="/GroupEvents/GroupEvents.js"></script>
    <script type="text/javascript" src="/Homepage/navbar.js"></script>
  </head>
  <body>

    <div id="navbarheader"></div>
    <button id="slide" class="slideButton" onclick="slideBlock()">Animate</button>
    <div class="animatedBlock" id="animatedBlock"></div>
    <div id="draggable">
      <br>
      <p id="drag">Drag</p>
    </div>
    <button onclick="changeBackground()" id="mouseClick">Mouse Event Click Me</button>
    <div id="input">
      <label for="name">Input Event:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" oninput="onInput()">
      <p id="response"></p>
    </div>

    <div id="focusEvent">
      <label for="focus">Focus Event:</label>
      <input type="text" id="focus" name="focus" placeholder="Enter your name" onfocus="changeBorder()">
    </div>

    

  </body>
  </html>
