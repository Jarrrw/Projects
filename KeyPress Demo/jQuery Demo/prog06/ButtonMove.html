<!DOCTYPE html>
<html>
  <head>
    <title>Button Move</title>
    <link rel="stylesheet" type="text/css" href="/prog06/ButtonMove.css">
    <link rel="stylesheet" type="text/css" href="/Homepage/style.css">
    <script type="text/javascript" src="ButtonMove.js"></script>
    <script type="text/javascript" src="/Homepage/navbar.js"></script>
    
  </head>
  <body>

    <div id="navbarheader"></div>

    <div class="control" id="control">
        <h2 id="head">Moving Buttons</h1>
        <button onclick="makeButton()">Create Button</button>
        <button id="start" onclick="toggleMovement()">Make The Buttons Move</button>
        <p style="display: inline;">Running Count: </p>
        <p id="count" style="display: inline;">0</p>
        <br>
        <select id="list">
            <option value="" disabled selected>Select Button Color</option>
            <option>Red</option>
            <option>Green</option>
            <option>Cyan</option>
            <option>Yellow</option>
            <option>White</option>
        </select>
    </div>
    <div class="view" id="view">
      <p id="description"> Select color of the buttons, create the buttons, and make the buttons move in a random direction</p>
    </div>

  </body>
</html>
