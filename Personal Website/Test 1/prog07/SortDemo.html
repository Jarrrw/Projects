<!DOCTYPE html>
<html>
  <head>
    <title>Sort Demo</title>
    <link rel="stylesheet" type="text/css" href="../../Homepage/style.css">
    <link rel="stylesheet" type="text/css" href="/prog07/SortDemo.css">
    <script type="text/javascript" src="SortDemo.js"></script>
    <script type="text/javascript" src="/Homepage/navbar.js"></script>
  </head>
  <body>
    <div id="navbarheader"></div>
    <h1>Sorting String Arrays</h1>
     <p>Enter two or more names in the field below,
     and the sorted list of names will appear in the
     textarea.</p>
     <form name="theform">
     Name:
     <input type="text" name="newname" size="20" id="nameInput">
     <input type="button" name="addname" value="Add"
     onclick="SortNames();">
     <br/>
     <h2>Sorted Names</h2>
     <textarea cols="60" rows="10" name="sorted">
     The sorted names will appear here.
     </textarea>
     </form>
  </body>
</html>
