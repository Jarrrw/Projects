<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Object</title>
    <link rel="stylesheet" type="text/css" href="../../Homepage/style.css">
    <link rel="stylesheet" type="text/css" href="/Card Object/CardObject.css">
    <script type="text/javascript" src="CardObject.js"></script>
    <script type="text/javascript" src="/Homepage/navbar.js"></script>
  </head>
  <body>
    <div id="navbarheader"></div>

    <div id="Form">
        <h1> Personal Information</h1>
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <br>
            <label for="address"><Address></Address>Address: </label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            <br>
            <br>
            <label for="phone">Phone Number: </label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            <br>
            <br>
            <label for="birthday">Birthday: </label>
            <input type="date" id="birthday" name="birthday" placeholder="Enter your birthday" required>
            <br>
            <br>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <div id="cards">
        <h1>Cards</h1>
        <div id="card">
            <button onclick="printAll()">Show All</button>
            <br>
            <br>
        </div>
    </div>
  </body>
</html>
