<!DOCTYPE html>
<html>
  <head>
    <title>Audio Changer</title>
    <link rel="stylesheet" type="text/css" href="/Homepage/style.css">
    <link rel="stylesheet" type="text/css" href="/AudioChanger/AudioChanger.css">
    <script type="text/javascript" src="/Homepage/navbar.js"></script>
    <script type="text/javascript" src="/AudioChanger/AudioChanger.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbarheader"></div>
    <!-- The rest of the audio changer page-->
    <div id="AudioChanger">
      <!-- Header -->
      <h1>Audio Changer</h1>
      <!-- The File and the Current title of the section played-->
      <div id="audiofile">
        <p><strong>File:</strong> above-the-clouds.mp3</p>
        <p id="currTitle"><strong>Current Title: </strong>Beginning</p>
      </div>
      <!-- The audio controls -->
      <div id="audiocontrols">
        <!-- The playpause button -->
        <button id="playpause" class="button-33" onclick="playPause()">Play</button>
        <!-- Rewind -->
        <button id="rewind" class="button-33" onclick="rewind()">Rewind 5s</button>
        <!-- Fast Forward -->
        <button id="forward" class="button-33" onclick="forward()">Forward 5s</button>
        <br>
        <!-- The button that makes the add title form appear -->
        <button id="add" class="button-33" onclick="addTitle()">Add Title</button>
        <!-- The button that removes a title from the list  -->
        <button id="remove" class="button-33" onclick="removeTitle()">Remove Title</button>
        <!-- The current time the audio track is at-->
        <p style="width: fit-content; " id="time"></p>
      </div>
      <!-- The form to add a title -->
      <div id="newtitle">
        <p>Enter A New Title</p>
        <input type="text" id="newtitleinput" placeholder="New Title">
        <!-- The button that adds the new title to the list-->
        <button id="newtitlesubmit" onclick="newTitle()">Submit</button>
      </div>
      <!-- The list of titles-->
      <div id="titles">
        <h2>Titles</h2>
        <div id="titlelist"></div>
      </div>
      <audio></audio>
    </div>
  </body>
</html>
