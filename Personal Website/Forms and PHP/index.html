<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h2>Enter Data:</h2>
    <form id="dataForm" action="save_data.php" method="POST">
        Name: <input type="text" name="name" id="name" value=""><br>
        Age: <input type="number" name="age" id="age" value=""><br>
        Birthday: <input type="date" name="birthday" id="birthday" value=""><br>
        Job: <input type="text" name="job" id="job" value=""><br>
        Cats or Dogs: <input type="text" name="animal" id="animal" value=""><br>
        Morning Person or Night OWL: <input type="text" name="personType" id="personType" value=""><br>
        Favorite Season: <input type="text" name="season" id="season" value=""><br>
        Favorite Hobby: <input type="text" name="hobby" id="hobby" value=""><br>
        Introvert or Extrovert: <input type="text" name="introvert" id="introvert" value=""><br>
        Fiction or Nonfiction: <input type="text" name="genre" id="genre" value=""><br>
        <input type="submit" value="Save Data">
    </form>
    <button onclick="getData();">Get Data</button>
    <br>
    <button id="clear">Clear</button>
<script>
function getData() {
  $(document).ready(function() {
    $.ajax({
      url: 'get_data.php',
      type: 'GET',
      success: function(response) {
        $('#name').val(response.name);
        $('#age').val(response.age);
        $('#birthday').val(response.birthday);
        $('#job').val(response.job);
        $('#animal').val(response.animal);
        $('#personType').val(response.personType);
        $('#season').val(response.season);
        $('#hobby').val(response.hobby);
        $('#introvert').val(response.introvert);
        $('#genre').val(response.genre);
      }
    });
  });
}

$('#clear').click(function () {
    document.getElementById("dataForm").reset();
})
</script>
</body>
</html>
