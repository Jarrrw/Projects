<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Classifier</title>
    <link rel="stylesheet" href="prime.css">
    <link rel="stylesheet" type="text/css" href="/Homepage/style.css">
    <script type="text/javascript" src="/Homepage/navbar.js"></script>
    
</head>
<body>
  <div id="navbarheader"></div>
    <h1>Prime Number Classifier</h1>
    <br>
    <br>
    <br>
    <label for="input">Enter a number:</label>
    <input type="number" id="input" min="1" placeholder="e.g., 50">
    <button id="generateButton">START</button>

    <div class="lists-container">
        <div class="primelist">
            <h2>Prime Numbers</h2>
            <ul id="prime"></ul>
            <button id="reversePrime">Reverse Prime List</button>
            <br>
            <button id="sumPrime">SUM</button>
        </div>
        <div class="nonlist">
            <h2>Non-Prime Numbers</h2>
            <ul id="nonprime"></ul>
            <button id="reverseNon">Reverse Nonprime List</button>
            <br>
            <button id="sumNon">SUM</button>
        </div>
    </div>
    <br>
    <button id="darkmode">Switch To Darkmode</button>

    <script src="prime.js"></script>
</body>
</html>
