<html>
  <head>
    <title>prog04</title>
    <link rel="stylesheet" type="text/css" href="../../Homepage/style.css">
    <link rel="stylesheet" type="text/css" href="../prog04/prog04.css">
    <script type="text/javascript" src="prog04.js"></script>
    <script type="text/javascript" src="/Homepage/navbar.js"></script>
  </head>
  <body>
    <div id="navbarheader"></div>
    <!-- When you click these buttons it calls changeColor which changes the
     background to the color passed in as a parameter-->
    <!-- This html also calls the function switch color to reverse the color of
     each button when you hover over them and then it reverses back when you hover
     off the code-->
    <button id="red" class="button" onclick="changeColor('red');" 
    onmouseover="switchColor('red');"
    onmouseleave="switchBack('red');">RED</button>

    <button id="green" class="button" onclick="changeColor('green');"
    onmouseover="switchColor('green');"
    onmouseleave="switchBack('green');">GREEN</button>

    <button id="blue" class="button" onclick="changeColor('blue');"
    onmouseover="switchColor('blue');"
    onmouseleave="switchBack('blue');">BLUE</button>
    <br>

    <!-- This div is the counter that shows how many times a background changes
     to a specific color-->
    <div style = "display: flex;">
        <p>RED count:</p>
        &ensp;
        <p id="red_counter">0</p>

        <p style="margin-left: 4%;">GREEN count:</p>
        &ensp;
        <p id="green_counter">0</p>

        <p style="margin-left: 4%;">BLUE count:</p>
        &ensp;
        <p id="blue_counter">0</p>
    </div>
    
    <!-- This div shows the amount of times the each buttons change color-->
    <div style = "display: flex;">
        <p>RED Change:</p>
        &ensp;
        <p id="red_change">0</p>

        <p style="margin-left: 3%;">GREEN Change:</p>
        &ensp;
        <p id="green_change">0</p>

        <p style="margin-left: 3%;">BLUE Change:</p>
        &ensp;
        <p id="blue_change">0</p>
    </div>


  </body>
</html>
